{% extends "layout.html" %}
{% block head_content_1 %}
	<title>Sign Up</title>
	<style>
        body{
            background-image: none;
            background-color: white;
            margin: 100px;
        }
    </style>
{% endblock head_content_1 %}

{% block content_1 %}
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign up</button>
  </form>
{% endblock content_1 %}
